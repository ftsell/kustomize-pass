---
apiVersion: v1
kind: Service
metadata:
  name: test-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: test-deployment
spec:
  selector:
    matchLabels:
      test: test
  template:
    metadata:
      labels:
        test: test
    spec:
      containers:
        - name: test
          image: docker.io/nginx
